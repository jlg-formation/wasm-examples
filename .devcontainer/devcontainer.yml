name: wat2wasm-node-emscripten
image: mcr.microsoft.com/devcontainers/javascript-node:22

customizations:
  vscode:
    extensions:
      - esbenp.prettier-vscode
      - dbaeumer.vscode-eslint
      - whtouche.javascript-console-utils

postCreateCommand: |
  sudo apt-get update
  sudo apt-get install -y wabt build-essential cmake python3 python3-pip
  if [ ! -d /opt/emsdk ]; then
    sudo git clone https://github.com/emscripten-core/emsdk.git /opt/emsdk
  fi
  sudo chown -R $(id -u):$(id -g) /opt/emsdk
  cd /opt/emsdk
  ./emsdk install latest
  ./emsdk activate latest
  echo 'source /opt/emsdk/emsdk_env.sh' >> ~/.bashrc
